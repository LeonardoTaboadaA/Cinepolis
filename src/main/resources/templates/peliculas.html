<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="UTF-8">
<title th:inline="text">Peliculas</title>

<meta content="width=device-width, initial-scale=1.0" name="viewport">

<meta content="" name="keywords">

<meta content="" name="description">

<style>

#portadaCards:hover {
	-webkit-transform:scale(1.03);transform:scale(1.03);
	box-shadow: 0 1rem 3rem rgba(0,0,0,.175) !important;
	transition: all 0.3s ease;
	
}

</style>
</head>

<body>

	<div layout:fragment="content">
		<h4>Todas las pel√≠culas</h4>
		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="pelicula : ${peliculas}"
					th:object="${pelicula}">
					<a th:href="@{/peliculas/{id}(id=*{id})}" class="card bg-light"
						style="text-decoration: none;" id="portadaCards"> <img
						th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
						th:alt="*{titulo}" class="card-img-top">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
							<p th:text="*{#temporals.format(fechaEstreno, 'dd/MM/yyyy')}"
								class="text-muted small"></p>
						</div>
					</a>
				</div>
			</div>

			<div class="row mt-5" th:with="page=${peliculas}">
				<div class="col-sm-6">
					<div sd:pagination-sumary></div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
